
{% extends 'base.html' %}
{% block content %}

<div class="parent">
<h1 class="header">Add New Item</h1>

  <div class="container">
    <form method="POST">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
        <tr>
          <td></td>
          <td>
            <input type="submit" value="Add New Item" class="submit-btn" />
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
{% endblock %}
