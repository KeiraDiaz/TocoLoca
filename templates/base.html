{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    {% block meta %} {% endblock meta %}
  </head>

  <body>
    {% block content %} {% endblock content %}
  </body>
    <style>
body {
    background-color: #f5f5dc; /* Creme color background */
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
}

.header-container {
    display: flex;
    align-items: center;
    flex-wrap: wrap; /* Allow wrapping on smaller screens */
}

.header {
    margin-right: 20px; /* 20px space to the right of the header */
}

.parent {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* Stack children vertically */
    height: auto; /* Adjust height to content */
    margin-bottom: 20px; /* Space between parent and table */
}

.container {
    text-align: center;
    border: 2px solid #dcdcdc;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px; /* Space between container and other content */
    width: 80%; /* Adjust width as needed */
    max-width: 600px; /* Limit the maximum width */
}

.content {
    width: 80%; /* Adjust width as needed */
    text-align: center;
}

.title {
    font-size: 24px;
    font-weight: 600;
    color: #333;
}

.price {
    font-size: 20px;
    font-weight: 400;
    color: #555;
    margin: 10px 0;
}

.description {
    font-size: 16px;
    font-weight: 300;
    color: #777;
}

.centered-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px; /* Space between table and button */
}

.centered-table th, .centered-table td {
    text-align: center; /* Center text horizontally */
    padding: 10px; /* Add padding for better spacing */
    border: 1px solid #dcdcdc; /* Add border for better visibility */
}

.centered-table th {
    background-color: #f2f2f2; /* Add background color to header */
}

.no-underline {
    text-decoration: none; /* Remove underline */
}

.add-item-btn {
    padding: 10px 20px;
    background-color: #31241d;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: block; /* Ensure button is block-level */
    margin: 0 auto; /* Center the button horizontally */
}

.add-item-btn:hover {
    background-color: #4d352a;
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
    .container {
        width: 90%; /* Adjust width for smaller screens */
        padding: 15px; /* Adjust padding for smaller screens */
    }

    .centered-table th, .centered-table td {
        padding: 8px; /* Adjust padding for smaller screens */
    }

    .title {
        font-size: 20px; /* Adjust font size for smaller screens */
    }

    .price {
        font-size: 18px; /* Adjust font size for smaller screens */
    }

    .description {
        font-size: 14px; /* Adjust font size for smaller screens */
    }
}

@media (max-width: 480px) {
    .container {
        width: 100%; /* Adjust width for very small screens */
        padding: 10px; /* Adjust padding for very small screens */
    }

    .centered-table th, .centered-table td {
        padding: 5px; /* Adjust padding for very small screens */
    }

    .title {
        font-size: 18px; /* Adjust font size for very small screens */
    }

    .price {
        font-size: 16px; /* Adjust font size for very small screens */
    }

    .description {
        font-size: 12px; /* Adjust font size for very small screens */
    }
}
    </style>
</html>
